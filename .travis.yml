language: android

jdk: oraclejdk7

branches:
  only:
    - master
    - develop

android:
  components:
    # The BuildTools version used by your project
    - build-tools-23.0.1
    # The SDK version used to compile your project
    - android-23
    # Additional components
    ## Google Play Services Library
    - extra-google-google_play_services
    ## Android Support Library (appcompat)
    - extra-android-support
    ## Android Support Repository
    - extra-android-m2repository
    ## Goodle Android Repository
    - extra-google-m2repository

# decrypt ibis.keystore
before_install:
- openssl aes-256-cbc -K $encrypted_ab14c45bfecf_key -iv $encrypted_ab14c45bfecf_iv -in ibis.keystore.enc -out ibis.keystore -d

script:
  - ./gradlew assembleBintray

after_script:
  - cat app/build/outputs/lint-results.html
  - ./gradlew signingReport

before_deploy:
  - cp app/build/outputs/apk/app-bintray.apk app/build/outputs/apk/ibis-app-$(date +%Y-%m-%d_%H-%M-%S)-$TRAVIS_BRANCH-$TRAVIS_COMMIT.apk

deploy:
  - provider: bintray
    skip_cleanup: true
    file: deploy-bintray.txt
    user: "rleh"
    key:
      secure: 
    on:
      all_branches: true
